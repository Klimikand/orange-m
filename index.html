<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/normalize — копия.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Orange LogIn</title>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="btn"><button type="button" class="btn"><img src="./img/x.svg" alt="X"></button></div>
            <h1>Member Sign In</h1>
            <div class="top">
                <p>Not a member yet?</p>
                <div><a href="" class="sign-up">Sign up now</a></div>
            </div>
            <form action="">
                <div class="email">
                    <label for="inp-email"><div class="user-icon"><img src="./img/user-icon.png" alt=""></div></label>
                    <input type="email" id="inp-email" placeholder="Username / Email">
                </div>
                <div class="password">
                    <label for="inp-password"><div class="lock-icon"><img src="./img/lock-icon.svg" alt=""></div></label>
                    <input type="password" id="inp-password" placeholder="Password">
                </div>
            </form>
            <div class="bottom">
                <button type="submit" class="button">Sign In</button>
                <div class="buttom__item">
                    <input id="remember-me" type="checkbox">
                    <label for="remember-me">Remember me</label>
                    <div class="forgot-pass"><a href="">Forgot Password?</a></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
